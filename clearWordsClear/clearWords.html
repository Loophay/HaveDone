<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>clearWords</title>
	<script src="clearWords.js"></script>
	<style>
     *{
     	margin: 0;
     	padding: 0;
     }
     html,body{
     	width: 100%;
     	height: 100%;
     	overflow: hidden;
     }
     .box{
     	height: 80px;
     	width: 90px;
     	border: 1px solid #dfdfdf;
     	border-radius: 5px;
     	position: absolute;
     	left: 20px;
     	top:20px;
     }
	</style>
</head>
<body>
<div class="box">
	<div class="score">分数：<span>0</span>
	</div>
	<div class="hp">生命值：<span>10</span></div>
	<div class="level">关卡：<span>1</span></div>
</div>
	
</body>
</html>
